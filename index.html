<!-- index.html -->
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>카메라로 비율 측정해서 유사한 연예인 추천해주기</title>

  <link rel="stylesheet" href="./style.css?v=200" />
</head>

<body>
  <!-- HOME -->
  <main id="screen-home" class="screen active">
    <div class="homeTitle">
      <h1>카메라로 비율 측정해서 유사한 연예인 추천해주기</h1>
      <p>전신(머리~발끝)이 화면에 들어오게 맞춘 뒤 촬영하기를 눌러줘.</p>
    </div>

    <div class="homeBtns">
      <button id="btnMale" class="btn btnBig btnMale">측정하기 남자</button>
      <button id="btnFemale" class="btn btnBig btnFemale">측정하기 여자</button>
    </div>

    <p class="hint">신동한 제작</p>
  </main>

  <!-- MAIN -->
  <main id="screen-a" class="screen">
    <header class="top">
      <div class="scoreBox">
        <div class="scoreLabel">측정 점수</div>
        <div id="score" class="score">-</div>
      </div>
    </header>

    <section class="layout">
      <!-- ✅ 왼쪽: 점수별 추천표 -->
      <div class="mapWrap">
        <h2 id="mapHeader" class="mapHeader">점수별 추천</h2>
        <ul id="mapList" class="mapList"></ul>
      </div>

      <!-- ✅ 카메라(오른쪽으로 붙음) -->
      <div class="videoWrap">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="overlay"></canvas>
        <div id="countdown" class="countdown">3</div>
        <div id="status" class="status">대기중…</div>
      </div>

      <!-- ✅ 결과 칸 -->
      <div class="resultWrap">
        <h2 class="headline">너와 커플로 가장 잘 어울리는 사람은</h2>

        <div class="card">
          <img id="pickImg" alt="추천 이미지" />
          <div class="meta">
            <div id="pickName" class="name">-</div>
            <div id="detail" class="detail">촬영하기 버튼을 눌러 측정해줘.</div>
          </div>
        </div>

        <div class="btnRow" style="margin-top:12px;">
          <button id="btnCapture" class="btn primary">촬영하기 (3초)</button>
          <button id="btnSwitchCamera" class="btn">전면/후면 전환</button>
          <button id="btnRetry" class="btn">다시 측정</button>
          <button id="btnBack" class="btn ghost">홈으로</button>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="./app.js?v=200"></script>
</body>
</html>
